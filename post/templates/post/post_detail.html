{% extends "post/base.html" %}

{% block content %}


<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="pb-2 mb-0">
        {{ post.title }}
        <a href="{% url 'post:post_list' %}" class="col-2 float-right">
            <span class="rounded bg-danger pl-2 pr-2 pt-1 pb-1 ml-2"><i class="text-white fas fa-arrow-left"></i></span>
        </a>
    </h6>

  </div>

  <div class="text-muted pt-3 pb-3 bg-white rounded shadow-sm row">
    <div class="col-lg-12 col-xs-11 offset-xs-1">

        <p class="media-body pb-3 mb-0 medium lh-125 col-lg-10 col-md-8 col-xs-12">
            {{ post.message }}
        </p>

    </div>

  </div>

</main>


{% endblock %}
