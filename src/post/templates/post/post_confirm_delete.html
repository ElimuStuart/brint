{% extends "post/base.html" %}

{% load widget_tweaks %}

{% block content %}


<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="pb-2 mb-0">
        Delete Post
        <a href="{% url 'post:post_list' %}" class="col-2 float-right">
            <span class="rounded bg-danger pl-2 pr-2 pt-1 pb-1 ml-2"><i class="text-white fas fa-times"></i></span>
        </a>
    </h6>

  </div>
{% lorem 6 %}
  <div class="text-muted pt-3 pb-3 bg-white rounded shadow-sm row">
    <div class="col-lg-12 col-xs-11 offset-xs-1">

        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this post: {{ object }}
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">YES</button>
            <a href="{% url 'post:post_list' %}" class="btn btn-success">NO</a>
        </form>
    </div>

  </div>

</main>


{% endblock %}
